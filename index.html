<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Rock Paper Scissors Online!</h1>
        <p class="lead">Use the chat, who's player one and two?</p>

    </div>


    <div class="container">

        <form role="form">
            <div class="form-group">
                <label for="chat-input">Chat:</label>
                <input class="form-control" id="chat-input" type="text">
            </div>
            <button class="btn btn-info" id="add-chat" type="submit">Submit</button>
        </form>

        <div class="card-body" id="recent-member">
            <h2 id="chat-display"></h2>
        </div>
        <div class="card col-3 mb-2">
            <!-- show player 1 -->
            <div class="player 1">Player 1</div>
        </div>
            <!-- show choices -->
            <!-- buttons for rock paper scissors -->
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
       


        <div class="card col-3 mt-2 mb-2">
            <!-- player 2 -->
            <div class="player 2">Player 2</div>
        </div>

            <!-- buttons for rock paper scissors -->
            <button id="rock2-btn">Rock</button>
            <button id="paper2-btn">Paper</button>
            <button id="scissors2-btn">Scissors</button>
            <div></div>
        
            <div class="card mt-1"></div>
        <!-- show winner -->
        <button id="announce-winner">Announce Winner</button>
        <div id="winnerIs"></div>
        <div id="test"></div>
        <div id="test2"></div>
        <!-- play again -->
        <div class="card mt-1 mb-2"></div>
        <button id="playagain-btn">Play Again!</button>

    </div>



    <script src="logic.js"></script>
</body>

</html>
